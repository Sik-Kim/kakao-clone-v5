<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Friends</title>
    <script
      src="https://kit.fontawesome.com/3f5effa4ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/photo_js.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Jeongsik Kim</span>
              <span class="friend__status">hahaha!!</span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/photo_plus.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="plus-number">1 ></span>
          </div>
        </div>
      </div>
      <ul class="friend-list">
        <h5 class="friend__title">Friend 5</h5>
        <li class="friends__friend friend friend--sm">
          <div class="friend__column">
            <img src="images/photo_sun.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">킴선미</span>
              <span class="friend__status">난 떤미</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span class="friend__now-listening-song"
                >나무소년단 - Dinamite</span
              >
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
