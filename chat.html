<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat</title>
    <script
      src="https://kit.fontawesome.com/3f5effa4ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">35%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">김선미입니다.</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chats-screen"></main>
    <ul class="chat__messages">
      <h5 class="chat__timestamp">Tuesday, Sep 01, 2020</h5>
      <li class="incoming-message message">
        <img src="images/photo_sun.jpg" class="m-avatar message__avatar" />
        <div class="message__content">
          <span class="message__bubble"> 밥 먹었어? 토스트해서 먹을까 </span>
          <span class="message__author">Thunmi Kim</span>
        </div>
      </li>
      <li class="sent-message message">
        <div class="message__content">
          <span class="message__bubble">좋아. 토스트 먹자</span>
        </div>
      </li>
      <li class="incoming-message message">
        <img src="images/photo_sun.jpg" class="m-avatar message__avatar" />
        <div class="message__content">
          <span class="message__bubble"> 밥 먹었어? 토스트해서 먹을까 </span>
          <span class="message__author">Thunmi Kim</span>
        </div>
      </li>
      <li class="sent-message message">
        <div class="message__content">
          <span class="message__bubble">좋아. 토스트 먹자</span>
        </div>
      </li>
      <li class="incoming-message message">
        <img src="images/photo_sun.jpg" class="m-avatar message__avatar" />
        <div class="message__content">
          <span class="message__bubble"> 밥 먹었어? 토스트해서 먹을까 </span>
          <span class="message__author">Thunmi Kim</span>
        </div>
      </li>
      <li class="sent-message message">
        <div class="message__content">
          <span class="message__bubble">좋아. 토스트 먹자</span>
        </div>
      </li>
    </ul>

    <div class="chat__write-container">
      <input type="text" class="chat__write" placeholder="Send message" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <i class="far fa-grin-hearts"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!!!</span>
    </div>
  </body>
</html>
